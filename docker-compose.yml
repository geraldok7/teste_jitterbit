services:
  mongo:
    image: mongo:6
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  backend:
    build: ./backend
    environment:
      PORT: 3001
      MONGO_URL: mongodb://mongo:27017
      MONGO_DB: ordersdb
    ports:
      - '3001:3001'
    depends_on:
      - mongo
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        API_URL: http://backend:3001
    environment:
      API_URL: http://backend:3001
    ports:
      - '3000:3000'
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mongo_data:
